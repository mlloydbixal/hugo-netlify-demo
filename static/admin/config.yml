  - name: 'homepage'
    label: 'Homepage'
    folder: 'content'
    i18n: true
    create: true
    slug: '_index.{{slug}}'
    identifier_field: name
    fields:
      - { label: 'Language Code', name: 'name', widget: 'string', i18n: true }
      - { label: 'Title', name: 'title', widget: 'string', i18n: true }
      - { label: 'Date', name: 'date', widget: 'datetime', i18n: true }
      - { label: 'Description', name: 'description', widget: 'string', i18n: true }


  - name: 'states'
    label: 'State Pages'
    folder: 'content/language'
    i18n: true
    create: true
    fields:
      - label: State Code
        name: title
        widget: string
        i18n: true
      - label: State
        name: state
        widget: string
        i18n: true
      - label: Date
        name: date
        widget: datetime
        i18n: duplicate
      - label: Description
        name: description
        widget: markdown
        i18n: true

  - label: "Pages"
    name: "pages"
    files:
      - label: "About Page"
        name: "about"
        file: "site/content/about.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Team
            name: team
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Position, name: position, widget: string}
              - {label: Photo, name: photo, widget: image}
      - label: "Locations Page"
        name: "locations"
        file: "site/content/locations.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Locations
            name: locations
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Address, name: address, widget: string}

  - label: "Index"
    name: "index"
    file: "_index.md"
    i18n: true
    create: true
    extension: "md"
    description: "Index settings description"
    fields:
      - { label: 'Title', name: 'title', widget: 'string', i18n: true }
      - { label: 'Date', name: 'date', widget: 'datetime', i18n: true }
      - { label: 'Description', name: 'description', widget: 'string', i18n: true }