backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img

i18n:
  structure: multiple_folders
  locales: [en, gr]
  default_locale: en

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'states'
    label: 'States'
    folder: 'content/language'
    i18n: true
    create: true
    fields:
      - label: State Code
        name: title
        widget: string
        i18n: duplicate
      - label: State
        name: state
        widget: string
        i18n: duplicate
      - label: Date
        name: date
        widget: datetime
        i18n: duplicate
      - label: Description
        name: description
        widget: markdown
        i18n: true