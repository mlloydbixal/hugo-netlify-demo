  - name: 'homepage'
    label: 'Homepage'
    folder: 'content'
    i18n: true
    create: true
    slug: '_index.{{slug}}'
    identifier_field: name
    fields:
      - { label: 'Language Code', name: 'name', widget: 'string', i18n: true }
      - { label: 'Title', name: 'title', widget: 'string', i18n: true }
      - { label: 'Date', name: 'date', widget: 'datetime', i18n: true }
      - { label: 'Description', name: 'description', widget: 'string', i18n: true }


  - name: 'states'
    label: 'State Pages'
    folder: 'content/language'
    i18n: true
    create: true
    fields:
      - label: State Code
        name: title
        widget: string
        i18n: true
      - label: State
        name: state
        widget: string
        i18n: true
      - label: Date
        name: date
        widget: datetime
        i18n: duplicate
      - label: Description
        name: description
        widget: markdown
        i18n: true

- name: "general"
  label: "Site Settings"
  file: "site/_data/settings.json"
  extension: "json"
  description: "General Site Settings"
  fields:
      - {label: "Global title", name: "site_title", widget: "string"}
      - label: "Post Settings"
        name: "posts"
        widget: "object"
        fields:
            - {label: "Number of posts on frontpage", name: front_limit, widget: number}
            - {label: "Default Author", name: author, widget: string}
            - {label: "Default Thumbnail", name: thumb, widget: image, class: "thumb"}